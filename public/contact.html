<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tokyo</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
	</style>
	<!-- font awesome6 -->
	<link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" />
	<!-- wow.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="l-header">
		<div class="l-header__nav p-header">
			<div class="l-header__left">
				<h1>
					<a href="#" class="p-header__logo">
						<img src="" alt="header_logo">
					</a>
				</h1>
			</div>
			<div class="l-header__right">
				<a href="">
					<div class="p-header__contact">
						<div class="p-header__text">今すぐWEBで申し込む</div>
					</div>
				</a>
			</div>
		</div>
	</header>

	<div class="l-inner">
		<div class="l-top">
			<p>Contact</p>
			<div class="l-content">
				<div class="l-content__main">
					l-content__main
				</div>
				<div class="l-content__side">
					l-content__side
				</div>
			</div>
			<button class="c-btn">ボタン</button>
		</div>
		<div class="u-separate__sns">
			<nav class="p-profile__sns">
				<div class="p-profile__sns-x">
					<a href="https://twitter.com/home" rel="noopener" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
				</div>
				<div class="p-profile__sns-facebook">
					<a href="https://www.facebook.com/" rel="noopener" target="_blank"><i class="fab fa-facebook-f"></i></a>
				</div>
				<div class="p-profile__sns-instagram">
					<a href="https://www.instagram.com/?hl=ja" rel="noopener" target="_blank"><i class="fab fa-instagram"></i></a>
				</div>
			</nav>
		</div>
	</div>

	<div id="js-toTop" class="l-toTop">
		<a href="#" class="c-toTop"><i class="fas fa-chevron-up"></i></a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		new WOW().init();
	</script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
