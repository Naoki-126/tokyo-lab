<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tokyo-Lab</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
	</style>
	<!-- font awesome6 -->
	<link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" />
	<!-- wow.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="l-header">
		<div class="l-header__nav p-header">
			<div class="l-header__left">
				<h1>
					<a href="#" class="p-header__logo">
						<img src="" alt="header_logo">
					</a>
				</h1>
			</div>
			<div class="l-header__right">
				<a href="">
					<div class="p-header__contact">
						<div class="p-header__text">header_nav</div>
					</div>
				</a>
			</div>
		</div>
	</header>

	<section class="l-contact">
		<div class="l-inner">
			<p>お問い合わせ</p>
			<div class="l-content">
				<div class="l-content__main">
					コンタクトエリア
					<form class="p-contact">
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-title" class="p-contact__label">件名</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-title" placeholder="お見積もり">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-company" class="p-contact__label">会社名</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-company" placeholder="株式会社トーキョーラボ">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-name" class="p-contact__label">ご担当者</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-name" placeholder="永富光三">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-name2" class="p-contact__label">ご担当者ふりがな</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-name2" placeholder="ながとみこうぞう">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-phone" class="p-contact__label">電話番号</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-phone" placeholder="000-0000-0000">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-email" class="p-contact__label">メールアドレス</label>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-email" placeholder="nagatomi@tokyolab-inc.com">
							</div>
						</div>
						<div class="p-contact__field">
							<div class="p-contact__head">
								<label for="your-email" class="p-contact__label">WebサイトURL</label>
							</div>
							<div class="p-contact__item">
								<input type="text" name="" id="your-email" placeholder="tokyolab-inc.com">
							</div>
						</div>

						<div class="p-contact__field">
							<div class="p-contact__head">
								<div class="p-contact__label">制作内容</div>
								<span class="p-contact__tag">必須</span>
							</div>
							<div class="p-contact__item">
								<div class="p-contact__radios">
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">その他バナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">Googleバナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">Yahooバナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">Facebook/Instagram広告バナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">LINE広告バナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">アフィリエイトバナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">ヘッダー画像</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">Gifアニメバナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">動画バナー</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">アニメーション動画制作</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">リサイズ</span>
									</label>
									<label for="" class="p-contact__radio">
										<input type="radio" name="your-detail" id="">
										<span class="p-contact__radio-text">お問い合わせ</span>
									</label>

								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="l-content__side">
					バナーエリア
				</div>
			</div>
			<div class="p-contact__btn">
				<button class="c-btn">ボタン</button>
			</div>
			<div class="u-separate__sns">
				<nav class="p-profile__sns">
					<div class="p-profile__sns-x">
						<a href="https://twitter.com/home" rel="noopener" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
					</div>
					<div class="p-profile__sns-facebook">
						<a href="https://www.facebook.com/" rel="noopener" target="_blank"><i class="fab fa-facebook-f"></i></a>
					</div>
					<div class="p-profile__sns-instagram">
						<a href="https://www.instagram.com/?hl=ja" rel="noopener" target="_blank"><i class="fab fa-instagram"></i></a>
					</div>
				</nav>
			</div>
		</div>
	</section>

	<div id="js-toTop" class="l-toTop">
		<a href="#" class="c-toTop"><i class="fas fa-chevron-up"></i></a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		new WOW().init();
	</script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
